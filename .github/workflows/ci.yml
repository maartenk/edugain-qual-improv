name: CI

on:
  push:
    branches: [ '**' ]  # Run on all branches
  pull_request:
    branches: [ '**' ]  # Run on PRs to all branches
  workflow_dispatch:

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: |
          requirements.txt
          requirements-runtime.txt
          pyproject.toml

    - name: Install dependencies
      shell: bash
      run: |
        set -euo pipefail
        if [[ -x ./scripts/dev/dev-env.sh ]]; then
          DEVENV_PYTHON=python${{ matrix.python-version }} ./scripts/dev/dev-env.sh --fresh --with-tests
        else
          DEVENV_PYTHON=python${{ matrix.python-version }} ./scripts/dev-env.sh --fresh --with-tests
        fi

    - name: Prepare coverage directories
      run: mkdir -p reports

    - name: Run tests with coverage
      run: |
        . .venv/bin/activate
        pytest tests/ -v --cov=src/edugain_analysis --cov-report=term --cov-report=xml:reports/coverage.xml --cov-report=html:reports/htmlcov

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./reports/coverage.xml
        flags: python-${{ matrix.python-version }}
        name: coverage-py${{ matrix.python-version }}
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Test CLI entry points and package installation
      run: |
        . .venv/bin/activate

        # Test all CLI entry points work (fail fast if any fail)
        edugain-analyze --help
        edugain-seccon --help
        edugain-sirtfi --help
        edugain-broken-privacy --help

        # Test convenience wrapper
        python analyze.py --help

        # Test Python module invocation
        python -m edugain_analysis --help

  docker-tests:
    name: Docker Workflow
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Prepare host directories for Compose mounts
      run: |
        mkdir -p "${HOME}/.cache/pip" "${HOME}/.cache/edugain" reports

    - name: Show docker compose version
      run: docker compose version

    - name: Build docker image
      run: docker compose build

    - name: Run dockerized tests
      run: docker compose run --rm test
