name: CI

on:
  push:
    branches: [ '**' ]  # Run on all branches
  pull_request:
    branches: [ '**' ]  # Run on PRs to all branches
  workflow_dispatch:

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13", "3.14"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: |
          requirements.txt
          requirements-runtime.txt

    - name: Install dependencies
      run: |
        ./scripts/dev-env.sh --fresh --with-tests

    - name: Run tests
      run: |
        . .venv/bin/activate
        pytest tests/ -v

    - name: Test CLI entry points and package installation
      run: |
        . .venv/bin/activate

        # Test all CLI entry points work (fail fast if any fail)
        edugain-analyze --help
        edugain-seccon --help
        edugain-sirtfi --help
        edugain-broken-privacy --help

        # Test convenience wrapper
        python analyze.py --help

        # Test Python module invocation
        python -m edugain_analysis --help
