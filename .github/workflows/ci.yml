name: CI

on:
  push:
    branches: [ '**' ]  # Run on all branches
  pull_request:
    branches: [ '**' ]  # Run on PRs to all branches
  workflow_dispatch:

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: |
          requirements.txt
          requirements-runtime.txt

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests with coverage
      run: |
        pytest tests/ -v --cov-report=xml || true
      continue-on-error: true

    - name: Upload coverage to Codecov
      if: always()
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: python-${{ matrix.python-version }}
        name: coverage-py${{ matrix.python-version }}
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: false

    - name: Test CLI entry points and package installation
      continue-on-error: true
      run: |
        # Install package in editable mode
        pip install -e . || echo "⚠️ Package installation failed"

        # Test CLI entry points work
        edugain-analyze --help || echo "⚠️ edugain-analyze --help failed"
        edugain-seccon --help || echo "⚠️ edugain-seccon --help failed"

        # Test convenience wrapper
        python analyze.py --help || echo "⚠️ analyze.py --help failed"

        # Test Python module invocation
        python -m edugain_analysis --help || echo "⚠️ python -m edugain_analysis failed"
