name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: |
          requirements.txt
          requirements-runtime.txt

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests with coverage
      run: |
        pytest tests/ -v --cov=privacy_security_analysis --cov=seccon_nosirtfi --cov-report=term-missing --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Test script functionality
      run: |
        python seccon_nosirtfi.py --help
        python privacy_security_analysis.py --help

    - name: Test runtime-only requirements
      run: |
        python -m venv runtime_test
        source runtime_test/bin/activate
        pip install -r requirements-runtime.txt
        python -c "import privacy_security_analysis; import seccon_nosirtfi; print('âœ… Runtime requirements work')"
        deactivate
        rm -rf runtime_test
