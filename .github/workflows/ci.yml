name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: |
          requirements.txt
          requirements-runtime.txt

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests with coverage
      run: |
        pytest tests/ -v --cov-report=xml || true
      continue-on-error: true

    - name: Upload coverage to Codecov
      if: always()
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: python-${{ matrix.python-version }}
        name: coverage-py${{ matrix.python-version }}
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: false

    - name: Test script functionality and runtime requirements
      continue-on-error: true
      run: |
        # Sanity-check primary CLI entry points (run modules via src/ layout)
        export PYTHONPATH=src:$PYTHONPATH
        python analyze.py --help || echo "⚠️ analyze.py --help failed"
        python -m edugain_analysis --help || echo "⚠️ python -m edugain_analysis --help failed"
        python -m edugain_analysis.cli.main --help || echo "⚠️ edugain_analysis.cli.main --help failed"
        python -m edugain_analysis.cli.seccon --help || echo "⚠️ edugain_analysis.cli.seccon --help failed"
        python -m edugain_analysis.cli.sirtfi --help || echo "⚠️ edugain_analysis.cli.sirtfi --help failed"
        python -m edugain_analysis.cli.broken_privacy --help || echo "⚠️ edugain_analysis.cli.broken_privacy --help failed"
        # Test runtime-only requirements (only on latest Python)
        if [ "${{ matrix.python-version }}" = "3.13" ]; then
          python -m venv /tmp/runtime_test || echo "⚠️ venv creation failed"
          source /tmp/runtime_test/bin/activate || echo "⚠️ venv activation failed"
          pip install -r requirements-runtime.txt || echo "⚠️ runtime requirements install failed"
          pip install . || echo "⚠️ package install failed"
          python -c "import edugain_analysis; print('✅ Runtime package import works')" || echo "⚠️ edugain_analysis import failed"
          deactivate || echo "⚠️ venv deactivation failed"
        fi
